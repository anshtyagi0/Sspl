<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LG General Add Data</title>
    <link rel="stylesheet" href="../assets/css/lpgeneral.css" />
  </head>
  <body>
    <div class="loader">
      <img src="../assets/sspl_logo.png" alt="SSPL Logo" class="logo" />
    </div>
    <div class="lpgeneral">
      <h2>LP General</h2>
      <div class="fields">
        <div class="input-fields">
          CB No Particulars
          <input type="text" id="cb" name="cb" />
          Rev CA
          <input type="number" id="revCA" name="revCA" />
          Rev DCDA
          <input type="number" id="revDCDA" name="revDCDA" />
          Cap
          <input type="number" name="Cap" id="cap" />
          Proj Task
          <input type="number" name="Projtask" id="Projtask" />
          Build UP
          <input type="number" name="buildup" id="buildup" />
          Maint
          <input type="number" name="Maint" id="Maint" />
          Tpt Maint Hiring FOL
          <input type="number" name="tptmainthiring" id="tptmainthiring" />
          Books Journal
          <input type="number" name="Bookjournal" id="Bookjournal" />
        </div>
        <div class="input-fields">
          Info Tech
          <input type="number" name="infotech" id="infotech">
          DGSD
          <input type="number" name="DGSD" id="DGSD">
          others
          <input type="number" name="others" id="others">
          Cheque No DV No
          <input type="text" name="cndn" id="chequeNoDVNo">
          Remarks
          <input type="text" name="Remarks" id="Remarks">
          Allocation Revenue
          <input type="number" name="arevenue" id="arevenue">
          Cash Assignment
          <input type="number" name="Cash" id="Cash">
          Allocation Capital
          <input type="number" name="Allocation" id="allocation">
        </div>
      </div>
      <button class="submit-button" onclick="validateSubmit()">Submit</button>
    </div>
    <script src="../assets/js/lpgeneral.js"></script>
  </body>
</html>
